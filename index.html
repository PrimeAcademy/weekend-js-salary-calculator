<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="./script/jquery-3.4.1.min_copy 2.js"></script>
    <script src="./script/client.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-2 h1Jumbo">Salary Calculator</h1>
        <p class="">
          Adds Employee Monthly Salaries and Reports Red Total if above $20,000
        </p>
      </div>
    </div>
    <div class="container container-all">
      <div class="panel">
        <div class="container">
          <form id="js-form-employee-fields">
            <div class="form-row">
              <div class="form-group col-md-5">
                <input
                  id="js-firstNField"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="form-group col-md-5">
                <input
                  id="js-lastNField"
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <div class="form-group col-md-3">
                <input
                  id="js-IdField"
                  type="number"
                  class="form-control"
                  placeholder="ID"
                />
              </div>
              <div class="form-group col-md-4">
                <select class="form-control" id="js-titleField">
                  <option value="" selected disabled>Select Title</option>
                  <option>Senior Developer</option>
                  <option>CEO</option>
                  <option>CTO</option>
                  <option>CIO</option>
                  <option>CFO</option>
                  <option>Director of Technology</option>
                  <option>Director of Human Resources</option>
                  <option>Spiritual Advisor</option>
                  <option>IT Manager</option>
                  <option>Business Development Manager</option>
                  <option>Junior Developer</option>
                </select>
                <small class="form-text text-muted">Select from Dropdown</small>
              </div>
              <div class="form-group col-md-4">
                <input
                  id="js-annualSalaryField"
                  type="text"
                  class="form-control"
                  placeholder="Annual Salary"
                />
              </div>
            </div>
            <button class="btn btn-secondary float-right css-btn" type="submit">
              Submit Employee
            </button>
          </form>
        </div>
      </div>

      <div class="container">
        <!-- <h3 id="js-total-salaries">Total Monthly Salaries: $0</h3> -->
        <h3 id="h3-total-month">
          Total Monthly Salaries: &nbsp;&nbsp
          <span id="js-total-salaries">&nbsp;&nbsp --$0--</span>
        </h3>
      </div>

      <div class="container table-container">
        <table class="table table-striped table-margin">
          <thead class="thead-dark table-head-css">
            <tr>
              <th scope="col" id="firstNameTHead">First Name</th>
              <th scope="col" id="lastNameTHead">Last Name</th>
              <th scope="col" id="titleTHead">Title</th>
              <th scope="col" id="idTHead">ID</th>
              <th scope="col" id="salTHead">Annual Salary</th>
              <th scope="col" id="deleteBtnTHead">Delete</th>
            </tr>
          </thead>
          <tbody id="js-table-body">
            <tr class="js-tr-style">
              <td>No Data</td>
              <td>X</td>
              <td>No Data</td>
              <td>X</td>
              <td>No Data</td>
              <td>X</td>
            </tr>
          </tbody>
          <tfoot class="thead-dark">
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
